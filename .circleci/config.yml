version: 2.1

orbs:
  azure-cli: circleci/azure-cli@1.0.0

jobs:
  build:
    docker:
      - image: circleci/openjdk:11.0.2
    working-directory: /tmp
    steps:
      - checkout
      - run: mkdir -p workspace
      - run: mvn clean install
      - run: pwd
      - run: ls -la
      - run: cp server/target/application.jar workspace/application.jar
      - store_artifacts:
          path: server/target/application.jar
          destination: application.jar
      - persist_to_workspace:
          root: workspace
          paths:
            - application.jar

  docker-image:
    machine: true
    steps:
      - checkout
      - attach_workspace:
          at: workspace
      - run: pwd
      - run: ls -la
      - run:
          name: docker-image
          command: |
            docker build --build-arg JAR_FILE=workspace/application.jar --tag lovholmacr/test:latest .

  az-verify-install:
    executor: azure-cli/default
    steps:
      - azure-cli/install
      - run:
          name: Verify Azure CLI is installed
          command: az -v
workflows:
  version: 2
  build_and_docker-image:
    jobs:
      - build
      - docker-image:
          requires:
            - build
      - az-verify-install
